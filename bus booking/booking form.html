        </ul>
    </nav <div class="container">
    <form class="form-group">
        <h1>bus booking form</h1>
        <div id="form">
            <h3>booking details</h3>
            <div id="input">
                <input type="text" id="input-group" placeholder="from">
                <input type="text" id="input-group" placeholder="from">
                <input type="date" id="input-group" placeholder="daparture date">
                <input type="time" id="input-group" placeholder="daparture time">

                <select id="input-group" style="background:rgb(152, 218, 46);">
                    <option>bus type</option>
                    <option>bus A</option>
                    <option>bus B</option>
                    <option>bus C</option>
                    <option>bus D</option>
                    <option>bus E</option>

                    </select>
                <select id="input-group" style="background:black;">
                        <option>seat position</option>
                        <option>front</option>
                        <option>center</option>
                        <option>back</option>
                       
    
                        </select>
            </div>
            <div id="input2">
                <input type="number" id="input-group" placeholder="adult">
                <input type="number" id="input-group" placeholder="children">
            </div>
            <div id="input3">
                <span id="input-group">select your fare</span>
                <input type="radio" id="input-group" name="r">
                <label for="input-group">one way</label>
                <input type="radio" id="input-group" name="r">
                <label for="input-group">round trip</label>
            </div>
            <div id="input4">
                <input type="text" id="input-group" placeholder="return date">
                <input type="text" id="input-group" placeholder="return time">
                <input type="text" id="input-group1" placeholder="your message">

            </div>
            <div id="input5">
                <h3>personal details</h3>
            </div>
            <div id="input6">
                <input type="text" id="input-group" placeholder="full name">
                <input type="number" id="input-group" placeholder="phone number">
                <input type="email" id="input-group" placeholder="email">

            </div>
            <button type="submit" class="btn" style="background-color:red;">submit button</button>
            <button type="reset" class="btn1" style="background-color:green;">reset form</button>
        </div>

    </form>
